{% extends "authentication/base.html" %}
{% load static %}


{% block content %}
	<div class="d-flex flex-column flex-root">
		<div class="d-flex flex-column flex-column-fluid bgi-position-y-bottom position-x-center bgi-no-repeat bgi-size-contain bgi-attachment-fixed" 
			style="background-image: url(assets/media/illustrations/unitedpalms-1/14-dark.png">
			<div class="d-flex flex-center flex-column flex-column-fluid p-10 pb-lg-20">
				<a href="{% url 'authentication:login' %}" class="mb-12">
					<img alt="Logo" src="{% static 'media/logos/logo.png' %}" class="h-40px" />
				</a>
				<div class="w-lg-500px bg-body rounded shadow-sm p-10 p-lg-15 mx-auto">
					<form method="POST" class="form w-100" novalidate id="kt_password_reset_form">
						{% csrf_token %}
						<input type="hidden" id="type" value="{{request.GET.type}}">
						<div class="text-center mb-10">
							<h1 class="text-dark mb-3">Forgot Password ?</h1>
							<div class="text-gray-400 fw-bold fs-4">
								Enter your email to reset your password.
							</div>
						</div>
						<div class="fv-row mb-10">
							<label class="form-label fw-bolder text-gray-900 fs-6">
								Email
							</label>
							<input class="form-control form-control-solid" id="email" 
								type="email" name="email" autocomplete="off" />
							<span id="email-validation" class="text-danger"></span>
						</div>
						<div class="d-flex flex-wrap justify-content-center pb-lg-0">
							<button type="submit" id="kt_password_reset_submit" 
								class="btn btn-lg btn-primary fw-bolder me-4">
								<span class="indicator-label">
									Submit <i id="spinner-icon" class="fa"></i>
								</span>
							</button>
							<a href="{% if type == 'customer' %}/login/{% else %}/corporate-login/{% endif %}" 
								class="btn btn-lg btn-light fw-bolder">
								Cancel
							</a>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
{% endblock content %}
