{% extends 'basculeadmin/base.html' %}


                    {% block content %}
					<div class="card mb-5 mb-xl-8">
						<div class="card-header border-0 pt-5">
							<h3 class="card-title align-items-start flex-column">
								<span class="card-label fw-bold fs-3 mb-1">Update Customer</span>
								<span class="text-muted mt-1 fw-semibold fs-7"></span>
							</h3>
							<div class="card-toolbar">
								{% comment %} <button type="button" class="btn btn-sm btn-icon btn-color-primary btn-active-light-primary" data-kt-menu-trigger="click" data-kt-menu-placement="bottom-end">
									<span class="svg-icon svg-icon-2">
										<svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" viewBox="0 0 24 24">
											<g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
												<rect x="5" y="5" width="5" height="5" rx="1" fill="currentColor" />
												<rect x="14" y="5" width="5" height="5" rx="1" fill="currentColor" opacity="0.3" />
												<rect x="5" y="14" width="5" height="5" rx="1" fill="currentColor" opacity="0.3" />
												<rect x="14" y="14" width="5" height="5" rx="1" fill="currentColor" opacity="0.3" />
											</g>
										</svg>
									</span>
								</button> {% endcomment %}
								{% comment %} <a href="#" class="btn btn-primary active">Active state</a> {% endcomment %}
								{% comment %} <button type="button" class="btn btn-info">New Policy</button> {% endcomment %}
								<!-- <a href="#" class="btn btn-sm fw-bold btn-info" data-bs-toggle="modal" data-bs-target="#kt_modal_add_customer">New Agent</a> -->

							</div>
						</div>
						
						<div class="content flex-column-fluid" id="kt_content" data-select2-id="select2-data-kt_content">
							<div class="card" data-select2-id="select2-data-133-psuk">
								<div class="card">
									<div class="card-body pt-0">
										<form method="POST" class="form w-100" id="kt_edit_by_admin_form" novalidate>
                                            {% csrf_token %}
                                            <input type="hidden" name="user_id" value="{{users.id}}" />
                                            <div class="row fv-row mb-7">
                                                <div class="col-xl-6" >
                                                    <label class="form-label fw-bolder text-dark fs-6">
                                                        First Name
                                                    </label>
                                                    <input class=" form-control form-control-lg form-control-solid" value="{{users.first_name}}"
                                                        type="text" name="first-name" id="first_name" autocomplete="off" />
                                                    <span id="first_name-validation" class="text-danger"></span>
                                                </div>
                                                <div class="col-xl-6">
                                                    <label class="form-label fw-bolder text-dark fs-6">Last Name</label>
                                                    <input class="form-control form-control-lg form-control-solid" value="{{users.last_name}}"
                                                        type="text" name="last-name" id="last_name" autocomplete="off" />
                                                    <span id="last_name-validation" class="text-danger"></span>
                                                </div>
                                            </div>
                                            <div class="fv-row mb-7">
                                                <label class="form-label fw-bolder text-dark fs-6">Email</label>
                                                <input class="form-control form-control-lg form-control-solid" value="{{users.email}}"
                                                        type="email" name="email" id="email" autocomplete="off">
                                                <span id="email-validation" class="text-danger"></span>
                                            </div>
                                          
                                            <div class="text-center">
                                                <button type="submit" id="kt_sign_up_submit" class="btn btn-lg btn-primary">
                                                    <span class="indicator-label">
                                                        Update <i id="spinner-icon" class="fa"></i>
                                                    </span>
                                                </button>
                                            </div>
                                        </form>
									</div>
								</div>
					
							
							</div>
						</div>
						
					
					</div>
					</div>
					</div>
					</div>
{% endblock content %}
