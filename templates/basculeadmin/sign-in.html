{% extends "authentication/base.html" %}
{% load static %}
{% load socialaccount %}
{% providers_media_js %}


{% block content %}
	<div class="d-flex flex-center flex-column flex-column-fluid p-10 pb-lg-20">
		<a href="{% url 'authentication:login' %}" class="mb-12">
			<img alt="Logo" src="{% static 'media/logos/logo.png' %}" class="h-40px" />
		</a>
		<div class="w-lg-500px bg-body rounded shadow-sm p-10 p-lg-15 mx-auto">
			<form class="form w-100"  method="POST" id="kt_sign_in_form" novalidate>
				{% csrf_token %}
				<div class="text-center mb-10">
					<h1 class="text-dark mb-3">Sign In to BasculeUW Admin</h1>
				</div>
				<div class="fv-row mb-10">
					<label class="form-label fs-6 fw-bolder text-dark" id="email">
						Email
					</label>
					<input 
						class="form-control form-control-lg form-control-solid" 
						type="email" 
						name="email" 
						autocomplete="on" 
						/>
					<span id="email-validation" class="text-danger"></span>
				</div>
				<div class="fv-row mb-10">
					<div class="d-flex flex-stack mb-2">
						<label class="form-label fw-bolder text-dark fs-6 mb-0">
							Password
						</label>
						<a href="/reset-password/?type=customer" 
							class="link-primary fs-6 fw-bolder">Forgot Password ?
						</a>
					</div>
					<input 
						class="form-control form-control-lg form-control-solid" 
						type="password" 
						name="password" 
						id="password" 
						autocomplete="off" 
						/>
					<span id="password-validation" class="text-danger"></span>
				</div>
				<div class="text-center">
					<button type="submit" id="kt_sign_in_submit" value="login" 
							class="btn btn-lg btn-primary w-100 mb-5">
						<span class="indicator-label">
							Continue <i id="spinner-icon" class="fa"></i>
						</span>
					</button>
					{% comment %} <div class="text-center text-muted text-uppercase fw-bolder mb-5">
						or
					</div>
					<a href="{% provider_login_url 'google' method='oauth2' %}" 
							class="btn btn-flex flex-center btn-light btn-lg w-100 mb-5">
						<img alt="Logo"
							src="{% static 'media/svg/brand-logos/google-icon.svg' %}" 
							class="h-20px me-3" />Continue with Google
					</a> {% endcomment %}
			
				</div>
				<div class="messages" id="login-failed-msg" 
					style="padding:10px;font-weight:bold;text-align:center;"></div>
			</form>
		</div>
	</div>
{% endblock content %}
