<div class="modal fade" id="new-policy-modal" tabindex="-1" aria-modal="true" role="dialog" style="display: none;">
    <div class="modal-dialog mw-650px">
        <div class="modal-content">
            <div class="modal-header pb-0 border-0 justify-content-end">
                <div class="btn btn-sm btn-icon btn-active-color-primary" data-bs-dismiss="modal">
                    <span class="svg-icon svg-icon-1">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <rect opacity="0.5" x="6" y="17.3137" width="16" height="2" rx="1" transform="rotate(-45 6 17.3137)" fill="currentColor"></rect>
                            <rect x="7.41422" y="6" width="16" height="2" rx="1" transform="rotate(45 7.41422 6)" fill="currentColor"></rect>
                        </svg>
                    </span>
                </div>
            </div>
            <div class="modal-body scroll-y mx-5 mx-xl-18 pt-0 pb-15">
                <form class="form fv-plugins-bootstrap5 fv-plugins-framework" method="POST" action="/dashboard/customer/equine/add-policy-request/">
                   {% csrf_token %}     
                  <div class="mb-13 text-center">
                        <h1 class="mb-3">Request New Policy</h1>
                        <div class="text-muted fw-semibold fs-5">If you need more info, please check 
                        <a href="#" class="link-primary">Policy Guidelines</a></div>
                    </div>
                    <div class="d-flex flex-column mb-8 fv-row fv-plugins-icon-container">
                        <label class="d-flex align-items-center fs-6 fw-semibold mb-2">
                            <span class="required">Insured Name</span>
                        </label>
                        <input type="text" class="form-control form-control-solid" placeholder="Enter Name" name="target_title" value="Mr. & Mrs. Collin">
                        <div class="fv-plugins-message-container invalid-feedback"></div>
                    </div>
                    <div class="d-flex flex-column mb-8 fv-row fv-plugins-icon-container">
                        <label class="d-flex align-items-center fs-6 fw-semibold mb-2">
                            <span class="required">Insured Email</span>
                        </label>
                        <input type="text" class="form-control form-control-solid" placeholder="Enter Email" name="target_title" value="CollinF@outlook.com">
                        <div class="fv-plugins-message-container invalid-feedback"></div>
                    </div>
                    <input type="text" class="form-control form-control-solid" placeholder="Enter Email" name="userid" id="userid" value="{{request.user.id}}">
                    <div class="fv-plugins-icon-container">
                        <label class="required fs-6 fw-semibold mb-2">Select Policy</label>
                        <select class="form-select form-select-solid" name="policynumber" id=""policynumber data-control="select2" data-placeholder="Select an option">
                            <option></option>
                            <option value="1">BAS-IM-20000000-00</option>
                            <option value="2">BAS-IM-20000000-01</option>
                            <option value="1">BAS-IM-20000000-02</option>
                            <option value="2">BAS-IM-20000000-03</option>
                            <option value="1">BAS-IM-20000000-04</option>
                            <option value="2">BAS-IM-20000000-05</option>
                        </select>
                        <div class="fv-plugins-message-container invalid-feedback"></div>
                    </div>
                    <div class="text-center mt-5">
                        <button type="reset" id="kt_modal_new_target_cancel" class="btn btn-light me-3" data-bs-dismiss="modal">Cancel</button>
                        <button type="submit" id="kt_modal_new_target_submit" class="btn btn-primary">
                            <span class="indicator-label">Submit</span>
                            <span class="indicator-progress">Please wait... 
                            <span class="spinner-border spinner-border-sm align-middle ms-2"></span></span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
