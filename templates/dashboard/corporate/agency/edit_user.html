{% extends 'dashboard/corporate/base.html' %}


{% block content %}
	<div class="content d-flex flex-column flex-column-fluid" id="kt_content">
		<div class="toolbar" id="kt_toolbar">
			<div><h1>Edit Agent</h1></div>
		</div>
		<div>
			<div class="mt-5">
				<div class="card p-10">
					<div class="card-body pt-0">
						<form method="POST" class="form w-100" id="kt_edit_by_admin_form" novalidate>
							{% csrf_token %}
							<input type="hidden" name="user_id" value="{{users.id}}" />
							<div class="row fv-row mb-7">
								<div class="col-xl-6" >
									<label class="form-label fw-bolder text-dark fs-6">
										First Name
									</label>
									<input class=" form-control form-control-lg form-control-solid" value="{{users.first_name}}"
										type="text" name="first-name" id="first_name" autocomplete="off" />
									<span id="first_name-validation" class="text-danger"></span>
								</div>
								<div class="col-xl-6">
									<label class="form-label fw-bolder text-dark fs-6">Last Name</label>
									<input class="form-control form-control-lg form-control-solid" value="{{users.last_name}}"
										type="text" name="last-name" id="last_name" autocomplete="off" />
									<span id="last_name-validation" class="text-danger"></span>
								</div>
							</div>
							<div class="fv-row mb-7">
								<label class="form-label fw-bolder text-dark fs-6">Email</label>
								<input class="form-control form-control-lg form-control-solid" value="{{users.email}}"
										type="email" name="email" id="email" autocomplete="off">
								<span id="email-validation" class="text-danger"></span>
							</div>
							
							<div class="text-center">
								<button type="submit" id="kt_sign_up_submit" class="btn btn-lg btn-primary">
									<span class="indicator-label">
										Submit <i id="spinner-icon" class="fa"></i>
									</span>
								</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
{% endblock content %}
